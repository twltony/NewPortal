<div class="list">

  <a class="item item-avatar pt-itemlist" ng-repeat="billItem in billItems"
     href="#/tab/dash-items-detials/{{billItem.id}}">
    <img src="img\ionic.png">
    <h2 ng-bind="billItem.title"></h2>
    <div class="row">
      <div class="col col-33" ng-bind="billItem.system"></div>
      <div class="col col-33"></div>
      <div class="col col-33" ng-bind="billItem.date"></div>
    </div>
  </a>

</div>
